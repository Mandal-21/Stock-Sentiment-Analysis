<body>

    <h1>Want to know stock price will increase or decrease?</h1>

    <div class="container">


        <br>
        <br>



        <form action="/predict" method="post">

            <div class="form-group">
                <label for="exampleFormControlTextarea1"><strong>Enter News Headline</strong></label>
                <textarea name="sentiments" class="form-control" id="sentiments" rows="3"
                    required="required"></textarea>
            </div>

            <input type="submit" value="Predict" class="btn btn-danger">


        </form>

        <br>
        <br>

        <h4>{{ prediction }}</h4>


        <br>
        <br>

        <div>
            <p><strong class="note">Note: </strong>Please do not use this sentiment analysis for investing money on
